        .button {
            cursor: pointer;
            position: relative;
            padding: 10px 24px;
            font-size: 18px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: rgb(223, 137, 165);
            border: 2px solid rgb(223, 93, 179);
            border-radius: 34px;
            background-color: transparent;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.320, 1);
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            inset: 0;
            margin: auto;
            width: 200px;
            height: 200px;
            border-radius: inherit;
            scale: 0;
            z-index: -1;
            background-color: rgb(250, 143, 184);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
        }

        .button:hover::before {
            scale: 3;
        }

        .button:hover {
            color: #c5054f;
            scale: 1.1;
            box-shadow: 0 0px 20px rgba(147, 98, 193, 0.4);
        }

        .button:active {
            scale: 1;
        }
